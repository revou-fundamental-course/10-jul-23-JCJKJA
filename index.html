<!DOCTYPE html>
<html> <!-- The start. BMI calculator -->

    <head>
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <script src="js/javascript.js"></script>
    </head>

    <body>
        <div class="div-main-main"> <!-- "div-main-main" contains "div-main-left" and "div-main-right". This is for CSS. -->
            <div class="div-main-left"> <!-- "div-main-left" is positioned on the left and contains the calculator form. -->
                <h1 id="h1-mainTitle">Kalkulator BMI</h1>
                Kalkulator BMI (Body Mass Index)
                <br><br>
                <div class="div-calculator"> <!-- Div here to add background to the form. -->
                    <form action="" id="form-calculatorInputs"> <!-- Calculator form contains the inputs that will be calculated. -->
                        <h3>Jenis Kelamin</h3> <!-- Note: 2(or more) Radio input with the same name will only allow one to be chosen. -->
                         <div id="div-inputRadioKelaminBox">   
                            <input type="radio" name="inputRadio-kelamin" value="inputRadio-pria">Pria</input>
                            <input type="radio" name="inputRadio-kelamin" value="inputRadio-wanita">Wanita</input>
                         </div>
                         <br>
                        <h3>Berat Badan (kg)</h3> <!-- Number input, the calculation function in the javascript.js file will take the values and calculate them. -->
                        <input type="number" name="inputNumber-beratBadan" id="inputNumber-beratBadan" value="Berat Badan (kg)"/>
                        <br><br>
                        <h3>Usia (tahun)</h3>
                        <input type="number" name="inputNumber-usiaTahun" id="inputNumber-usiaTahun" value="Usia (tahun)"/>
                        <br><br>
                        <h3>Tingi badan (cm)</h3>
                        <input type="number" name="inputNumber-tingiBadan" id="inputNumber-tingiBadan" value="Tingi badan (cm)"/>
                        <br><br>
                        <input onclick="BMI_calculation()" id="btn-calculateBMI" name="btn-calculateBMI" type="button" value="Hitung BMI"/> <!-- This calls the calculate function which makes the result appear -->
                        <input name="btn-calcReset" type="reset" value="Reset" onclick="BMI_reset()"/> <!-- This calls the reset function which resets the form and removes the result texts. -->
                    </form> <!-- If the form's formatting looks a bit odd it was because I was unfamiliar with making forms. -->
                    <sup id="calc-emptyWarnText"></sup>
                </div>
            </div>
            <div class="div-main-right"> <!-- "div-main-right" contains the calculation result number and other items. -->
                
                <h1>BMI anda adalah...</h1>
                <h2 id="text-resultNumber"></h2> <!-- The number for the calculation result. -->
                <h3 id="text-resultDesc"></h3> <!-- The description for the BMI result. -->
                <sub id="text-resultKelamin"></sub>
                <br><br><br>
                
            </div>
        </div>
    </body>

</html> <!-- Code could've probably looked a little more cleaner but atleast it's still readable and it works. -->
